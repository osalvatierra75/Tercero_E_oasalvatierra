{% extends "./base.html" %}

{% block title %} Gesti√≥n de Pedidos {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <h3>Formas de Pago</h3>
        <div class="card">
            <div classs="card-body">
                <form action="/registrarformapago/" method="POST" class="form-group">{% csrf_token %} 
                    <div class="form-group-item">
                        <input type="text" id="txtfpago" name="txtfpago" class="form-control" placeholder="Tipo Forma de Pago" maxlength="50"  required>
                    </div>                    
                    <p></p>
                    <p></p>
                    
                    <button type="Submit" class="btn btn-outline-primary float">Guardar</button>
                    <a href="{% url 'indexUrl' %}" class="btn btn-outline-success float-end" >Cancelar</a>
                </form>

            </div>
        </div>
    </div>

    {% endblock %}
